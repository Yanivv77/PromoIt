name: .NET Windows

on:
  pull_request:
  push:
    branches: master

jobs:
  build_and_test:
    name: Build and test
    runs-on: windows-latest
      
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Setup .NET SDK 6.0 LTS
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore

    - name: Start function apps
      shell: pwsh
      run: |
            $rootDir = $pwd.Path
           
            
            cd $rootDir/Tests/UserTests
            dotnet test . -c Debug
            
            cd $rootDir  
